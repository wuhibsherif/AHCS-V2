 {% extends  'receptionist_dashboard_base.html' %}
 {% block content %}
    <div class="container-fluid">
          <h2 class="text-center display-4">Search</h2>
          <div class="row">
              <div class="col-md-8 offset-md-2">
                  <form action="{% url 'search_patient_url' %}">
                      <div class="input-group">
                          <input type="search" name="search" class="form-control form-control-lg" placeholder="Type Patient username here">
                          <div class="input-group-append">
                              <button type="submit" class="btn btn-lg btn-default">
                                  <i class="icon-magnifier"></i>
                              </button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          {% block search_result %}

          {% endblock %}
      </div>
      <!-- /.content -->
 {% endblock %}
